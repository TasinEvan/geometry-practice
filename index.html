<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-8 "> 
    <div id="container" class="flex flex-col-1 lg:flex-col-2 ">

        <div id="cards-container" class="flex-1 grid gap-3 grid-cols-3 ">

            <div id="triangle-container"> 

                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img class="" src="images/triangle.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">triangle</h2>
                      <p class="text-xl font-bold"> Area = 0.5 X Base X Height </p>
                      <div>
                        <input class=" bg-slate-400 w-1/3 rounded-md " type="text" name="" id="triangle-base" placeholder="b"><span>cm</span>
                        
                        <input class=" bg-slate-400 w-1/3 rounded-md" type="text" name="" id="triangle-height" placeholder="h" ><span>cm</span></div>
                      <div class="">
                        <button onclick="calculetedTriangleArea()" id="btn-triangle" class="btn btn-primary bg-orange-700  w-full ">calculate</button>
                      </div>
                    </div>

                  </div>


            </div>

            <div id="rectangle-container"> 

                <div class=" card w-full bg-base-100 shadow-xl">
                    <figure><img class="  " src="images/rectangle.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">rectangle</h2>
                      <p class="text-xl font-bold"> Area = width X length </p>
                      <div>
                        <input class=" bg-slate-400 w-1/3 rounded-md " type="text" name="" id="rectangle-width" placeholder="w"><span>cm</span>
                        
                        <input class=" bg-slate-400 w-1/3 rounded-md" type="text" name="" id="rectangle-length" placeholder="l" ><span>cm</span></div>
                      <div class="">
                        <button onclick="calculatedRectangleArea()" class="btn btn-primary bg-orange-700  w-full ">calculate</button>
                      </div>
                    </div>

                  </div>


            </div>




        </div>

        <div id="area-container" class="text-center text-3xl w-72 bg-slate-300 rounded-xl"> <h3>Area of calculation</h3>
            <div class="flex" >
               
      <p>triangle area:<span id="triangle-area"></p><span>cm<sup>2</sup></span></span> 

            </div>
            <div class="flex" >
               
      <p>rectangle area:<span id="rectangle-area"></p><span>cm<sup>2</sup></span></span> 

            </div>
        </div>



</div>
     
    <script src="index.js
    "></script>
    <script src="utility.js"></script>
</body>
</html>
